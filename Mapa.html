<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- poner una imagen de fondo y asignarle un efecto de borrado que se active cuando se hace zoom en la misma -->
    <style>
        *{
            padding: 0;
            margin: 0;
            outline: 0;
            /* esta propiedad evita que cualquier parte de la imagen que exceda el ancho y alto se muestre */
            /* overflow: hidden; */ 
        }

        html,body{
            background-color: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .zoom_outer {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        /* contenedor del mapa NO TOCAR */
        .zoom{
            display: flex;
            align-items: center;  
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: 0px 0px;
            transform: scale(1) translate(0px, 0px);
            cursor: grab; 
        }
        /* mapa de referencia NO TOCAR */
        #GTAmap{
            width: 60%;
            height: 80%;
        }
        /* dimensiones y tipo de posicionamiento de los iconos NO TOCAR */
        .IMGcontainer{
            position: absolute;
            width: 30px;
            height: 45px;
            background-image: url('imagenes/orangeUbicationLogo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            cursor: pointer;
            transform-origin: bottom center;
        }
        .colourBall{
        position: absolute;
        top: 11%;
        /* left: 24.5%; */
        width: 20px; /* Ajusta el tamaño según sea necesario */
        height: 20px; /* Ajusta el tamaño según sea necesario */
        border-radius: 50%;
        animation: changeColor 3s infinite;
        }
        @keyframes changeColor{
            0% {background-color: orangered}
            33% {background-color: rgb(17, 255, 0)}
            100% {background-color: orangered}
        } 
    </style>
    <!-- referencia al script externo -->
    <!-- <script type="module" src="infoProps.js" defer></script> -->
</head>
<body>
    
<div class = "zoom_outer">
    <div class = "zoom" id="zoom">
        <img src="imagenes/SanAndreasMap.png" alt="GTA MAP" id="GTAmap">
        
    </div>
</div>

<script type="module">
    import { casasTotales } from "./infoProps.js";
/* creo y posiciono los iconos de las propiedades */
    // console.log(casasTotales[casa1LS][localidad]);

    var scale = 1,
    panning = false,
    pointX = 0,
    pointY = 0,
    start = {x: 0, y: 0},
    zoom = document.getElementById("zoom");


    Object.values(casasTotales).forEach(casa => {
        var ubicacion = document.createElement('div');
        ubicacion.id = "casaNro"+casa["primaryKey"];
        ubicacion.className = "IMGcontainer";
        var colourBall = document.createElement('div');
        colourBall.className = "colourBall";
        ubicacion.appendChild(colourBall);
        // ubicacion.alt = "casa no seleccionada";
        // ubicacion.src = "imagenes/orangeUbicationLogo.png";
        ubicacion.style.bottom = casa["Bottom"];
        ubicacion.style.right = casa["Right"];
        zoom.appendChild(ubicacion); 
    });

    let orangeIcon = document.querySelectorAll('.IMGcontainer');

    function setTransform(){
        zoom.style.transform = "translate("+ pointX + "px," + pointY + "px) scale("+scale+")";
    }

    zoom.onmousedown = function(e){
        e.preventDefault();
        start = {x : e.clientX - pointX, y : e.clientY - pointY};
        panning = true;
    }
    zoom.onmouseup = function(e){
        panning = false;
    }

    zoom.onmousemove = function(e){
        e.preventDefault();

        if(!panning){
            return;
        }

        pointX = (e.clientX - start.x);
        pointY = (e.clientY - start.y);
        setTransform();
    }

    zoom.onwheel = function(e){
        // si detecto que la escala cambió para aumentar o disminuir el tamaño de los iconos de ubicación
        if(scale != 1){
            orangeIcon.forEach(icon => {
                var newScale = 1 / scale;
                // si la escala es negativa, la multiplico por 0 para que el icono no se ponga la revés.
                newScale < 0 ? (newScale * (-1)) : newScale;
                // la escala no puede ser menor a 0.3 (para que el ícono no se haga muy diminuto)
                // scale >= 2 ? (newScale = 0.3) : newScale; 
                // console.log("nueva escala: "+ newScale);
                icon.style.transform = "translate( 0px, 0px) scale("+ newScale +")";
            });
        }
        e.preventDefault();
        var xs = (e.clientX - pointX) / scale,
            ys = (e.clientY - pointY) / scale,
            delta = (e.wheelDelta ? e.wheelDelta : -e.deltaY);
            // console.log("xs es: "+xs+ "y el ys es: "+ys+", la escala es: "+scale);
        (delta > 0 ) ? (scale *= 1.2) : (scale /= 1.2);

        pointX = e.clientX - xs * scale;
        pointY = e.clientY - ys * scale;

        setTransform();
    }
</script>
</body>
</html>
