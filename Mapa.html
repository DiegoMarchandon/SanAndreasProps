<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- poner una imagen de fondo y asignarle un efecto de borrado que se active cuando se hace zoom en la misma -->
    <link rel="stylesheet" href="mapaStyles.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            outline: 0;
            /* esta propiedad evita que cualquier parte de la imagen que exceda el ancho y alto se muestre */
            /* overflow: hidden; */ 
        }

        html,body{
            background-color: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .zoom_outer {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .zoom{
            display: flex;
            align-items: center;  
            justify-content: center;
            position: relative;
            width: 100%;
            /* width: 650px; */
            height: 100%;
            /* height: 400px; */
            transform-origin: 0px 0px;
            transform: scale(1) translate(0px, 0px);
            cursor: grab; 
        }
        #GTAmap{
            width: 60%;
            height: 80%;
        }

    </style>
    <!-- referencia al script externo -->
    <!-- <script type="module" src="infoProps.js" defer></script> -->
</head>
<body>
    
<div class = "zoom_outer">
    <div class = "zoom" id="zoom">
        <img src="imagenes/SanAndreasMap.png" alt="GTA MAP" id="GTAmap">
    </div>
</div>

<script type="module">
    import { mapaDinamico } from "./mapSettings.js";
    mapaDinamico();
</script>
</body>
</html>
