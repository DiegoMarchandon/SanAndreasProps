<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: white
    }
    
    #propSeleccionada{
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: repeat(4, auto);
        grid-template-areas: "slideAmpl slideAmpl Vslide"
                             "slideAmpl slideAmpl Vslide"
                             "propDet    propDet  fContacto"
                             "ubiMap     ubiMap   fContacto"
    }

    #slideAmpliado, #vertical-slide, #detallesProp, #formContacto, #propUbicacion{
        background-color: rgb(243, 243, 243);
        border-radius: 20px;
        overflow: hidden;
        border:solid 3px lightgray;
        transition: border-color 1s ease;
    }
    #slideAmpliado:hover, #vertical-slide:hover, #detallesProp:hover, #formContacto:hover, #propUbicacion:hover{
        border-color: orange;
    }

    #slideAmpliado{
        grid-area: slideAmpl;
        height: 400px;
        width: 600px;
        justify-self: center;
    }
    #vertical-slide{
        grid-area: Vslide;
        height: 350px;
        width: 200px;
    }
    #detallesProp{
        grid-area: propDet;
        height: 150px;
        width: 500px;
        justify-self: center;
    }
    #formContacto{
        grid-area: fContacto;
        height: 400px;
        width: 300px;
    }
    #propUbicacion{
        grid-area: ubiMap;
        width: 650px;
        height: 400px;
        justify-self: center;
    }

</style>
</head>
<body>

    <div id="propSeleccionada">
        <div id="slideAmpliado">
            slide ampliado
        </div>        
        <div id="vertical-slide">
            slide vertical
        </div>
        <div id="detallesProp">
            detalles propiedad
        </div>
        <div id="formContacto">
            formulario de contacto
        </div>

        <div id="propUbicacion">
            ubicacion en el mapa
        </div>
    </div>

</body>
</html>
