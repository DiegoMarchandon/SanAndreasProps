<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;

        background-repeat: no-repeat;
        background-size: cover;
        font-family:'Times New Roman', Times, serif;

    }
    #box-form{
        width: 300px;
        height: 400px;

    }

    input[type=text]{

        background-image: linear-gradient(to right, rgb(255, 255, 255) , orange);

    form{
        margin-top: 50px;

    label{

    #nuevoUsuario{
        display: none;

    }

        margin: 15px;

    }

<body>

    <div id="box-form" >
        <form action="" id="registro">

            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellido">Ingrese su apellido:</label>

        </form>

            <label for="newApellido">Apellido</label>
            <input type="text" name="newApellido" id="newApellido"><br>
