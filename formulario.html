<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(imagenes/fondo-form.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        font-family:'Times New Roman', Times, serif;
        /* text-shadow: 1px 1px 2px black; */
    }
    h2{
        color: orange;
    }
    #box-form{
        position: relative;
        width: 300px;
        height: 400px;
        background-color: white;
        /* opacity: 0.8; */
        /* background-image: linear-gradient(white,antiquewhite); */
        margin: 150px;
        border-radius: 15px;   
    }

    input[type=text]{
        /* background-color: orange; */
        /* background-image: linear-gradient(to right, rgb(255, 255, 255) , orange); */
        border:none;
        border-bottom: solid gray;
        padding: 10px;
        margin: 5px;
    }

    form{
        margin-top: 50px;
        text-align: center;
    }
    label{
        vertical-align: middle;
       
        color: orangered;
        font-weight: bold;
        font-size: 15px;
        /* font-size: 0.5px solid; */
    }
    #registro{
        display: none;
    }

    #botonIngreso{
        background-image: linear-gradient(to right, orangered , orange);
        padding: 10px 60px;
        border-radius: 10px;
        margin: 10px;
        position: absolute;
        left: 18%;
        border: none;
        cursor: pointer;
    }

    #imNew{
        position: absolute;
        bottom: 25%;
        left: 10%;
    }

    /* accedo al pseudo-elemento de los input text a través de sus id*/
    #contraseña::placeholder, #usuario::placeholder{
        font-size: 16px;
        padding: 5px;
    }
</style>

<script src="validacionForms.js">
    
</script>
<body>

    <div id="box-form" >
        <form action="" id="ingreso">
            <h2>Bienvenido</h2>
            <!-- <label for="nombre">Ingrese su nombre o su mail:</label><br> -->
            <input type="text" name="usuario" id="usuario" placeholder="ingrese su usuario"><br>
            <!-- <label for="apellido">Ingrese su apellido:</label><br> -->
            <input type="text" name="contraseña" id="contraseña" placeholder="ingrese su contraseña"><br>
            <!-- olvidé mi contraseña: opción que paarezca si se ingresa mal la contraseña 2 veces -->
        </form>
        <form action="" id="registro">
            <h2>Registro</h2>
            <label for="newNombre">Nombre</label><br>
            <input type="text" name="newNombre" id="newNombre"><br>
            <label for="newApellido">Apellido</label><br>
            <input type="text" name="newApellido" id="newApellido"><br>
            <label for="newEmail">email</label><br>
            <input type="text" name="newEmail" id="newEmail"><br>
            <label for="newEmail">contraseña</label><br>
            <input type="text" name="newContra" id="newContra"><br>
            <label for="newEmail">reescriba contraseña</label><br>
            <input type="text" name="newContraRep" id="newContraRep"><br>
        </form>
        <input type="button" value="ingresar" id="botonIngreso">
        <p id="imNew">nuevo en la página? <u onclick="mostrarForm()" style="color: orangered; cursor:pointer">Regístrese</u></p>

    </div>
</body>
</html>
