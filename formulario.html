<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="stylesMain.css"> -->

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url(imagenes/fondo-form.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family:'Times New Roman', Times, serif;
            /* text-shadow: 1px 1px 2px black; */
        }

        #navbar {
            background-color: #333;
            width: 100vw;
        }
        
        #navbar ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #navbar ul li {
            float: left;
        }

        #navbar ul li a {
            display:block;
            color: white;
            text-align:center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            font-family: 'Garamond';
            transition: background 0.3s ease;
        }

        #navbar ul li a:hover,
        #navbar ul li a:focus {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
            background-size: 10px 10px;
            color: #ffeb3b;
        }

/* Clear floats after the list items */
/* #navbar:after {
    content: "";
    display: table;
    clear: both;
} */

        h2{
            color: orange;
        }
        #box-form{
            position: relative;
            width: 300px;
            height: 400px;
            background-color: white;
            /* opacity: 0.8; */
            /* background-image: linear-gradient(white,antiquewhite); */
            margin: 150px;
            border-radius: 15px;   
        }
    
        input[type=text], input[type=password]{
            /* background-color: orange; */
            /* background-image: linear-gradient(to right, rgb(255, 255, 255) , orange); */
            border:none;
            border-bottom: solid gray;
            padding: 10px;
            margin: 5px;
        }
    
        form{
            margin-top: 50px;
            text-align: center;
        }
        label{
            vertical-align: middle;
           
            color: orangered;
            font-weight: bold;
            font-size: 15px;
            /* font-size: 0.5px solid; */
        }
        #registro{
            display: none;
        }
    
        #botonIngreso{
            background-image: linear-gradient(to right, orangered , orange);
            padding: 10px 60px;
            border-radius: 10px;
            margin: 10px;
            position: absolute;
            left: 18%;
            border: none;
            cursor: pointer;
        }
    
        #imNew{
            position: absolute;
            bottom: 25%;
            left: 10%;
        }
    
        /* accedo al pseudo-elemento de los input text a través de sus id*/
        #contraseña::placeholder, #email::placeholder{
            font-size: 16px;
            padding: 5px;
        }
        input[type="text"]::placeholder {
            color: grey;
        }
        .icon{
            position: relative;
            width: 20px;
            height: 20px;
            /* transform: translateY(-50%); */
            cursor: pointer;
        }

        .passDiv{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #eyeButton{
            border: none;
            background-color: white;
            width: 30px;
            height: 20px;
            opacity: 0.5;
            margin: 0px;
            padding: 0px;
        }

    </style>
</head>

<body>

    <div id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Localidades</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="Mapa.html">Mapa</a></li>
            <li><a href="formulario.html">Iniciar Sesión</a></li>
        </ul>
    </div>

    <div id="box-form" >
        <form action="" id="ingreso">
            <h2>Bienvenido</h2>
            <!-- <label for="nombre">Ingrese su nombre o su mail:</label><br> -->
            <input type="text" name="email" id="email" placeholder="ingrese su email"><br>
            <!-- <label for="apellido">Ingrese su apellido:</label><br> -->
             <div class= "passDiv">
                 <input type="text" name="contraseña" id="contraseña" placeholder="ingrese su contraseña">
                 <button type="button" id="eyeButton" onclick="cambiarVisibilidad()">
                     <img src="imagenes/showEye.png" alt="" class= "icon" id="showPass">
                     <img src="imagenes/hideEye.jpg" alt="" class= "icon" id="hidePass" style="display: none;">
                 </button>
             </div>
            <!-- olvidé mi contraseña: opción que parezca si se ingresa mal la contraseña 2 veces -->
        </form>
        <form action="" id="registro">
            <h2>Registro</h2>
            <label for="newNombre">Nombre</label><br>
            <input type="text" name="newNombre" id="newNombre"><br>
            <label for="newApellido">Apellido</label><br>
            <input type="text" name="newApellido" id="newApellido"><br>
            <label for="newEmail">email</label><br>
            <input type="text" name="newEmail" id="newEmail"><br>
            <label for="newEmail">contraseña</label><br>
            <input type="text" name="newContra" id="newContra"><br>
            <label for="newEmail">reescriba contraseña</label><br>
            <input type="text" name="newContraRep" id="newContraRep"><br>
        </form>
        <input type="button" value="ingresar" id="botonIngreso" onclick="return validar()">
        <p id="imNew">nuevo en la página? <u onclick="mostrarForm()" style="color: orangered; cursor:pointer">Regístrese</u></p>

    </div>
    
<script src="validacionForms.js">
    function cargarPerfil(){
        if(validar()){
            
            alert("perfil validados");
        }
    }
</script>
</body>
</html>
