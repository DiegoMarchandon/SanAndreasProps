<style>
    /* ----------------- EMPRENDIMIENTOS ------------------------- */
    .backgroundEmprendimientos{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 700px;
        width: 100%;
        background-image: url(imagenes/wang-cars.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }
    .cardEmprendimientos{
        display: grid;
        grid-template-columns: 50% 50%;
        height: 250px;
        width: 700px;
        /* background-color: blue; */
    }
    #descripcionEmpr{
        color: white;
    }
    #IMGemprendimientos{
        display: flex;
        align-items: center;
        justify-content: center;
        grid-column: 1;
        background-image: linear-gradient(rgb(64, 180, 64),black);
    }
    #IMGemprendimientos img{
        height: 150px;
        width: 250px
    }
    #IMGemprendimientos span{
        position: absolute;
        bottom: 190px;
        right: 580px;
        color: white;
    }
    #descripcionEmpr{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
    }
    #descripcionEmpr p{
        grid-column: 1 / span 2;
        font-size: 17px;
        font-weight: 500;
        font-family: 'Times New Roman', Times, serif;
    }
    #descripcionEmpr span{
        grid-row: 2;
        grid-column: 2;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* clase adicional para brindar un efecto de borrado */
    .glass-effect{
        border: 2px solid rgb(165, 116, 42);
        background-color: #ee871210;
        backdrop-filter: blur(0.4rem);
        /* agregamos esta propiedad para asegurarnos que funcione en la mayoría de navegadores:  */
        -webkit-backdrop-filter: blur(0.4rem);
    }
    /* ---------------------------------------------------------- */

    /* ----------------------- ALQUILERES --------------------------- */
    /* mismas propiedades del background anterior */
    .backgroundPropiedades{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 700px;
        width: 100%;
        background-image: url(imagenes/propiedadesBackground.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }

    #miniDiv h3, #miniDiv h4{

</style>
