<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>

    <div class="filter-navbar">
        <nav>

            <div id="localidad-container">
                <p>localidad</p>
                <div id="localidad">
                    <select name="localidad">
                        <option value="Todas">Todas</option>
                        <option value="Los Santos">Los Santos</option>
                        <option value="San Fierro">San Fierro</option>
                        <option value="Las Venturas">Las Venturas</option>
                    </select>
                </div>
            </div>

            <div id="especificacion">
                <input type="text" name="especificacion" placeholder="ingresa un lugar">
            </div>
            
            <div id="tipoProp-container">
                <p>propiedad</p>
                <div id="tipoPropiedad">
                    <select name="tipoPropiedad" placeholder="tipoPropiedad">
                        <option value="Todas">Todas</option>
                        <option value="Casa">Casa</option>
                        <option value="Departamento">Departamento</option>
                        <!-- <option value="Local">Local</option> -->
                        <option value="Hotel">Hotel</option>
                    </select>
                </div>
            </div>

            <div id="accion-container">
                <p>accion</p>
                <div id="accion">
                    <select name="accion">
                        <option value=""></option>
                        <option value="Comprar">Comprar</option>
                        <option value="Alquilar">Alquilar</option>
                        <option value="Alquiler Temporario">Alquiler Temporario</option>
                    </select>
                </div>
            </div>

            <div id="precio">
                    <!-- <p id="valor">precio</p> -->    
                    <div id="opcionesPrecio">
                        <p class="textInputs monedaText">moneda</p>
                        <div id="monedaContainer">
                            <select name="moneda" id="moneda">
                                <option value="USD">USD</option>
                                <option value="ARS">ARS</option>
                                
                            </select>
                        </div>
                        <p class="textInputs desdeText">desde</p>
                        <div id="desdeContainer">
                            <input type="text" name="desde" id="desdeValue">
                        </div>
                        <p class="textInputs hastaText">hasta</p>
                        <div id="hastaContainer">
                            <input type="text" name="hasta" id="hastaValue">
                        </div>
                    </div>
            </div>

            <div id="aplicoFiltro">
                <input type="submit" value="Filtrar" onclick="filtro()">
            </div>
        </nav>
    </div>

    <div id="vistaPropiedades">

        <!-- un contenedor de ejemplo -->
        <div class="prop-container">
            <div class="img-container">
                <button id="prev">
                    <img src="imagenes/arrowNextPrev.png" alt="" id="prevIMG">
                </button>
                <button id="next">
                    <img src="imagenes/arrowNextPrev.png" alt="" id="nextIMG">
                </button>
                
            </div>
            <div class="text-prop">
                <p id="propValue">15.000</p>
                <p id="tipoCambio"> USD</p>
                <p id="ciudadPropiedad">ciudad</p>
                <p id="propZona">av Argentina 123</p>
                <button id="favoritos">
                    <img src="imagenes/orangeHeart.png" alt="">
                </button>
            </div>
        </div>


        <div class="prop-container"></div>
        <div class="prop-container"></div>
        <div class="prop-container"></div>

    </div>

    <div class="paginas">

    </div>

    <div id="propSeleccionada">

    </div>
