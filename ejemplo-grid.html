<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns of equal width */
            grid-template-rows: auto auto; /* 2 rows */
            gap: 10px; /* gap between grid items */
            width: 100%;
            height: 100vh; /* full viewport height */
        }

        .box1 { background-color: lightblue; }
        .box2 { background-color: lightgreen; }
        .box3 { background-color: lightcoral; }
        .box4 { background-color: lightgoldenrodyellow; }

        /* Make the second row span all three columns */
        .box4 {
            grid-column: 1 / -1; /* This will make it span from the first to the last column */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
    </div>
</body>
</html>
