<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="propStyles.css">

<style>
    body{
        background-image: url('imagenes/slider/casasFotos/gallery100.jpg');
    }
</style>
</head>
<body>
    

    <div id="vistaPropiedades">

        <!-- un contenedor de ejemplo -->
        <div class="prop-container">
            <div class="img-container">
                <button id="prev">
                    <img src="imagenes/arrowNextPrev.png" alt="" id="prevIMG">
                </button>
                <button id="next">
                    <img src="imagenes/arrowNextPrev.png" alt="" id="nextIMG">
                </button>
                
            </div>
            <div class="text-prop">
                <p id="propValue">15.000</p>
                <p id="tipoCambio"> USD</p>
                <p id="ciudadPropiedad">ciudad</p>
                <p id="propZona">av Argentina 123</p>
                <button id="favoritos">
                    <img src="imagenes/orangeHeart.png" alt="">
                </button>
            </div>
        </div>


        <div class="prop-container"></div>

    </div>


<script>
var Casa1LSfotos = [
    'imagenes\slider\casasFotos\gallery32Casa1LS.jpg',
    'imagenes\slider\casasFotos\gallery24.jpg',
    'imagenes\slider\casasFotos\gallery25.jpg',
    'imagenes\slider\casasFotos\gallery26.jpg',
    'imagenes\slider\casasFotos\gallery27.jpg',
    'imagenes\slider\casasFotos\gallery28.jpg',
    'imagenes\slider\casasFotos\gallery30.jpg',
    'imagenes\slider\casasFotos\gallery31.jpg'
];
var Casa2LSfotos = [
    'imagenes\slider\casasFotos\gallery32Casa2LS.jpg',
    'imagenes\slider\casasFotos\gallery35.jpg',
    'imagenes\slider\casasFotos\gallery32N.jpg',
    'imagenes\slider\casasFotos\gallery33.jpg',
    'imagenes\slider\casasFotos\gallery34.jpg'
];

let casasTotales = {
    casa1LS: {
        localidad: "Los Santos",
        ubicacion: "Verdant Bluffs",
        tipoProp: "Casa",
        opcion: "Alquilar",
        precio: 355000,
        moneda: "ARS",
        imagenes: Casa1LSfotos
    },
    Casa2LS: {
        localidad: "Los Santos",
        ubicacion: "Willowfield",
        tipoProp: "Casa",
        opcion: "Comprar",
        precio: 15000,
        moneda: "USD",
        imagenes: Casa2LSfotos
    }
}

var actualIndex = 0;
function cambioImagen(action, casa){

    coleccionIMG = casa.imagenes;
    contenedorIMG = document.getElementById("vistaPropiedades");

    if(action === 'next'){
        alert("presiono next");
        // aplico el resto % para que en caso de llegar al final, se pueda reiniciar
        actualIndex = (actualIndex +1) % coleccionIMG.length;
    }else if(action === 'prev'){
        alert("presiono prev");
        actualIndex = (actualIndex -1 + coleccionIMG.length) % coleccionIMG.length;
    }else{
        alert("no presiono ninguno");
    }
    contenedorIMG.style.backgroundImage = 'url('+coleccionIMG[actualIndex]+')';
}

let prevButton = document.getElementById('prev');
let nextButton = document.getElementById('next');

prevButton.addEventListener('click', function(){

cambioImagen('prev', casa);  
});

nextButton.addEventListener('click', function(){

cambioImagen('next', casa);
});

casasTotales.forEach(casa => {
    cambioImagen(casa);
});
</script>
</body>
</html>
